<ion-view view-title="{{room.name}}">
  <ion-content>

    <ion-refresher pulling-text="Actualizando estado de interfaces..." on-refresh="doRefresh()"> </ion-refresher>

    <ion-list>

      <ion-item class="item-toggle item-icon-left" ng-repeat="interface in interfaces" ng-show="{{interface.published}}">

        <div class="icon" ng-class="{'ion-ios7-lightbulb': interface.on, 'ion-ios7-lightbulb-outline': !interface.on}"></div>
        {{interface.name}}
        <label class="status-info" ng-show="interface.on"> ({{interface.message_on}})</label>
        <label class="status-info" ng-hide="interface.on"> ({{interface.message_off}})</label>
        <label class="toggle">
          <input type="checkbox" ng-model="interface.on" ng-change="actuate(interface)">
          <div class="track"> <div class="handle"></div> </div>
        </label>

      </ion-item>

  </ion-list>
</ion-view>
