<ion-view view-title="Consola">
  <ion-content class="padding">
    <ion-refresher pulling-text="Actualizando mensajes..." on-refresh="refreshMessages()"> </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="message in messages">

        <div class="item item-divider">{{message.title}}</div>
        <div class="item item-body">
          <div>
            {{message.body}}
          </div>
          <ion-option-button class="button-assertive" ng-click="remove(message)">
            Delete
          </ion-option-button>
        </div>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
