  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{room.name}}">
  <ion-content>
    <ion-list>

      <ion-item class="item-toggle item-icon-left" ng-repeat="action in room_actions" ng-show="{{action.published}}">
        <i class="icon ion-android-lightbulb"></i>
        {{action.name}}
        <label class="toggle">
          <input type="checkbox" ng-model="led" ng-change="toggle()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
