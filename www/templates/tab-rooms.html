<ion-view view-title="Habitaciones">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="room in rooms" type="item-text-wrap" href="#/tab/rooms/{{room.id}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <h2>{{room.name}}</h2>
        <p>{{room.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
