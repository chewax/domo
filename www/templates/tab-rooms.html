<ion-view view-title="Habitaciones">
  <ion-content>

    <ion-refresher pulling-text="Actualizando habitaciones..." on-refresh="refreshRooms()"> </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="room in rooms" type="item-text-wrap" href="#/tab/rooms/{{room.id}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <h2>{{room.name}}</h2>
        <p>Hay {{interfaceCount(room, true)}} interface(s) en la habitacion</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
